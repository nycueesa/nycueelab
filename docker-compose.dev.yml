services:
  nycueelab-frontend-dev:
    # Vite 7+ 需要 Node.js 20+，因此升級基礎映像檔
    image: node:20-alpine
    container_name: nycueelab-frontend-dev
    ports:
      - 5577:5200 #使用與其他專案錯開的Port
    working_dir: /app
    volumes:
      # 將本地 frontend 資料夾同步到容器中，實現熱修改
      - ./frontend:/app
      # 使用一個 volume 來緩存 node_modules，避免每次重啟都重新安裝
      - frontend_lab_node_modules:/app/node_modules
    # 啟動時先安裝依賴，然後啟動 Vite 開發伺服器
    command: sh -c "npm install && npm run dev"
    # depends_on:
    #   backend:
    #     condition: service_healthy
    networks:
      - lab-network

networks:
  lab-network:
    driver: bridge
    name: eesa-lab-dev-network

volumes:
  frontend_lab_node_modules:
